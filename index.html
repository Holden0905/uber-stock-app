<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uber Stock Price</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Uber Stock Price</h1>
  
  <!-- Uber Logo Section -->
  <div id="logo">
    <img src="https://github.com/Holden0905/uber-stock-app/blob/main/uber-logo.png?raw=true" alt="Uber Logo" id="uber-logo">


  </div>

  <!-- Stock Prices Section -->
  <div id="stock-prices">
    <p>Opening Price: <span id="opening-price">Loading...</span></p>
    <p>Closing Price: <span id="closing-price">Loading...</span> <span id="price-arrow"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
